<!doctype HTML>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">      
    </head>  
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <!-- <div class="row"> -->
                <div class="display-container">
                    <span class="display" id="display">0</span>
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <button class="n7 num" id="7">7</button>
                <button class="n8 num" id="8">8</button>
                <button class="n9 num"id="9">9</button>
                <button class="multiply maths" id="multiply">&times;</button>
                <button class="reset" id="reset">AC</button>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <button class="n4 num" id="4">4</button>
                <button class="n5 num" id="5">5</button>
                <button class="n6 num" id="6">6</button>
                <button class="subtract maths" id="subtract">&minus;</button>
                <button class="divide maths" id="division">&divide;</button>
            <!-- </div>
            <div class="row"> -->
                <button class="n1 num" id="1">1</button>
                <button class="n2 num" id="2">2</button>
                <button class="n3 num" id="3">3</button>
                <button class="add maths" id="add">&plus;</button>
                <button class="equal" id="equal">&equals;</button>
            <!-- </div>
            <div class="row"> -->
                <button class="n0 num" id="0">0</button>
                <button class="dot num" id=".">&middot;</button>
            <!-- </div> -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
