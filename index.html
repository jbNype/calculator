<!doctype HTML>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">      
    </head>  
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <!-- <div class="row"> -->
                <div class="display">
                    <span class="total">69420</span>
                </div>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <button class="n7 num">7</button>
                <button class="n8 num">8</button>
                <button class="n9 num">9</button>
                <button class="times maths">&times;</button>
                <button class="reset">AC</button>
            <!-- </div> -->
            <!-- <div class="row"> -->
                <button class="n4 num">4</button>
                <button class="n5 num">5</button>
                <button class="n6 num">6</button>
                <button class="minus maths">&minus;</button>
                <button class="divide maths">&divide;</button>
            <!-- </div>
            <div class="row"> -->
                <button class="n1 num">1</button>
                <button class="n2 num">2</button>
                <button class="n3 num">3</button>
                <button class="plus maths">&plus;</button>
                <button class="equal">&equals;</button>
            <!-- </div>
            <div class="row"> -->
                <button class="n0 num">0</button>
                <button class="dot num">&middot;</button>
            <!-- </div> -->
        </div>
